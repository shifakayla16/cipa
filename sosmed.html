    body {
      background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
      font-family: 'Comic Neue', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;

    }

    .social-link {
      display: inline-flex;
      align-items: center;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 1.4rem;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      max-width: 320px;
      color: white;
    }

    .instagram-link {
      background: #e1306c;
      box-shadow: 0 6px 15px rgba(225, 48, 108, 0.6);
    }

    .instagram-link:hover {
      background-color: #c72b63;
      box-shadow: 0 8px 20px rgba(199, 43, 99, 0.8);
    }

    .tiktok-link {
      background: #000;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }

    .tiktok-link:hover {
      background-color: #111;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
    }

    .social-link svg {
      height: 28px;
      width: 28px;
      margin-right: 16px;
      fill: white;
      flex-shrink: 0;
    }

    .caption {
      white-space: nowrap;
    }
  </style>
</head>
