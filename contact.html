<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');
        
        body {
            font-family: 'Comic Neue', cursive;
            background-color: #fff5f5;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        
        h1 {
            color: #ff6b6b;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 0 #ffd3b6;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #ff6b6b, #ffb347, #ff6b6b);
            border-radius: 5px;
        }
        
        .contact-card {
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.2);
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .contact-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, #ff6b6b, #ffb347, #d8b5ff, #ff6b6b);
        }
        
        .contact-info {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .info-item {
            flex: 1;
            min-width: 200px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 15px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .info-item:hover {
            transform: translateY(-5px);
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .info-icon {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .email .info-icon { background-color: #ffb347; }
        .phone .info-icon { background-color: #a8d8ea; }
        .address .info-icon { background-color: #d8b5ff; }
        
        .contact-form {
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ff6b6b;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ffd3b6;
            border-radius: 10px;
            font-family: inherit;
            transition: all 0.3s ease;
        }
        
        input:focus, textarea:focus {
            border-color: #ff6b6b;
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.2);
        }
        
        button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
            font-family: inherit;
        }
        
        button:hover {
            background-color: #ff8e8e;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        .fun-elements {
            position: absolute;
            pointer-events: none;
            z-index: -1;
        }
        
        .fun-element-1 {
            top: 50px;
            right: 50px;
            animation: float 6s ease-in-out infinite;
        }
        
        .fun-element-2 {
            bottom: 30px;
            left: 40px;
            animation: float 5s ease-in-out infinite reverse;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .confetti-button {
            position: relative;
            overflow: hidden;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fff;
            opacity: 0;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Let's Get In Touch!</h1>
        
        <div class="fun-elements fun-element-1">
            <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/929114a7-b45d-4710-8fe9-04b78127ddde.png" alt="Cartoon rainbow cloud with smiling face floating in the sky" />
        </div>
        
        <div class="fun-elements fun-element-2">
            <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/b3f16ba3-8dc8-418e-a586-38c73ebf1bcf.png" alt="Cute cartoon dinosaur holding a telephone receiver and smiling" />
        </div>
        
        <div class="contact-card">
            <div class="contact-info">
                <div class="info-item email">
                    <div class="info-icon">üìß</div>
                    <div>
                        <h3>Email</h3>
                        <p>shifakayla16@gmai.com</p>
                    </div>
                </div>
                
                <div class="info-item phone">
                    <div class="info-icon">üìû</div>
                    <div>
                        <h3>Phone</h3>
                        <p>083168491634</p>
                    </div>
                </div>
                
                <div class="info-item address">
                    <div class="info-icon">üè†</div>
                    <div>
                        <h3>Address</h3>
                        <p>kotabumi</p>
                    </div>
                </div>
            </div>
            
            <div class="contact-form">
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" required placeholder="Enter your name...">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" required placeholder="Enter your email...">
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" rows="5" required placeholder="Write something fun..."></textarea>
                    </div>
                    
                    <button type="submit" class="confetti-button" id="submitBtn">Send Message</button>
                </form>
            </div>
        </div>
        
        <footer>
            <p>Created with ‚ù§Ô∏è and lots of fun!</p>
        </footer>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            
            // Change button text temporarily
            submitBtn.textContent = "Sending...";
            submitBtn.disabled = true;
            
            // Simulate sending
            setTimeout(() => {
                submitBtn.textContent = "Message Sent!";
                
                // Create confetti effect
                createConfetti();
                
                // Reset form after 2 seconds
                setTimeout(() => {
                    document.getElementById('contactForm').reset();
                    submitBtn.textContent = "Send Another Message";
                    submitBtn.disabled = false;
                }, 2000);
            }, 1500);
        });
        
        function createConfetti() {
            const button = document.getElementById('submitBtn');
            const rect = button.getBoundingClientRect();
            
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * rect.width + 'px';
                confetti.style.backgroundColor = getRandomColor();
                
                // Random size and shape
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                
                button.appendChild(confetti);
                
                // Animate confetti
                animateConfetti(confetti);
            }
        }
        
        function animateConfetti(confetti) {
            const angle = Math.random() * Math.PI * 2;
            const velocity = Math.random() * 10 + 10;
            const x = velocity * Math.cos(angle);
            const y = velocity * Math.sin(angle);
            
            let posX = 0;
            let posY = 0;
            let rotation = Math.random() * 360;
            let opacity = 1;
            
            confetti.style.opacity = opacity;
            
            const animation = setInterval(() => {
                posX += x * 0.1;
                posY += y * 0.1 + 0.5; // Add gravity
                rotation += 5;
                opacity -= 0.02;
                
                confetti.style.transform = translate(${posX}px, ${posY}px) rotate(${rotation}deg);
                confetti.style.opacity = opacity;
                
                if (opacity <= 0) {
                    clearInterval(animation);
                    confetti.remove();
                }
            }, 30);
        }
        
        function getRandomColor() {
            const colors = ['#ff6b6b', '#ffb347', '#a8d8ea', '#d8b5ff', '#a0e7a0'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
